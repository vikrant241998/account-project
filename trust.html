<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Trust Section</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div>
    <header class="top-banner">
        <div class="banner-content">
            <img src="https://crafto.themezaa.com/accounting/wp-content/uploads/sites/11/2023/11/demo-accounting-img-05.jpg.webp" alt="Support" class="avatar">
            <span>Save your precious time and effort spent for finding a solution. <a href="#">Contact us now</a></span>
        </div>
    </header>

    <section class="trust-section">
        <h2>Trusted by the world's<br>fastest growing companies</h2>

        <div class="card-container">
            <div class="card">
                <div class="card-logo">
                    <img src="https://crafto.themezaa.com/accounting/wp-content/uploads/sites/11/2023/11/logo-monday-dark-green.svg" alt="Monday.com">
                </div>
                <div class="card-footer">
                    Project management - <strong>275% Growth</strong>
                </div>
            </div>

            <div class="card">
                <div class="card-logo">
                    <img src="https://crafto.themezaa.com/accounting/wp-content/uploads/sites/11/2023/11/logo-dropbox-dark-green.svg" alt="Dropbox">
                </div>
                <div class="card-footer">
                    Secure storage - <strong>235% Growth</strong>
                </div>
            </div>

            <div class="card">
                <div class="card-logo">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b9/Slack_Technologies_Logo.svg" alt="Slack">
                </div>
                <div class="card-footer">
                    Team management - <strong>195% Growth</strong>
                </div>
            </div>
        </div>

        <div class="brand-slider">
            <div class="brand-track">
                <span class="brand-name">monday</span>
                <span class="brand-name">NETFLIX</span>
                <span class="brand-name">inVisiOn</span>
                <span class="brand-name">YAHOO!</span>
                <span class="brand-name">monday</span>
                <span class="brand-name">NETFLIX</span>
                <span class="brand-name">inVisiOn</span>
                <span class="brand-name">YAHOO!</span>
            </div>
        </div>
    </section>
</div>
</body>
</html>
