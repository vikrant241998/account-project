<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accounting Contact Form</title>
    <link rel="stylesheet" href="abc.css" />
  </head>
  <body>
    <div class="contact-container">
   

      <div class="contact-form">
        <form action="#">
          <div class="input-group">
            <div class="field">
              <label>First Name</label>
              <input type="text" placeholder="Enter your name" required />
            </div>

            <div class="field">
              <label>Last Name</label>
              <input type="text" placeholder="Enter your name" required />
            </div>


            
          </div>
          <div class="input-group">
            <div class="field">
              <label>Mobile Number</label>
              <input type="type" placeholder="Enter number" required />
            </div>
            
            <div class="field">
              <label>Email Address</label>
              <input type="email" placeholder="Enter email" required />
            </div>
          </div>

          <div class="field">
            <label>Accounting Service</label>
            <select>
              <option value="gst">GST Filing & Return</option>
              <option value="audit">Internal Audit</option>
              <option value="tax">Income Tax Planning</option>
              <option value="bookkeeping">Monthly Bookkeeping</option>
            </select>
          </div>

          <div class="field">
            <label>Message</label>
            <textarea rows="5" placeholder="Aapki query kya hai?"></textarea>
          </div>

          <button type="submit" class="submit-btn">Send Inquiry</button>
        </form>
      </div>
    </div>
  </body>
</html>
