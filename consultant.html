    <script>
        // Slider elements ko select karna
const slider = document.getElementById('slider');
const prevBtn = document.querySelector('.prev-btn');
const nextBtn = document.querySelector('.next-btn');

// Card ki width (320px) + Gap (25px) = 345px
// Isse ek click par barabar ek card slide hoga
const scrollAmount = 345; 

// Next Button Click Logic
nextBtn.addEventListener('click', () => {
    slider.scrollBy({
        left: scrollAmount,
        behavior: 'smooth' // Yeh smooth animation deta hai
    });
});

// Previous Button Click Logic
prevBtn.addEventListener('click', () => {
    slider.scrollBy({
        left: -scrollAmount,
        behavior: 'smooth'
    });
});

/* --- Extra Features --- */

// 1. Mouse Dragging (Optional: Mouse se pakad kar slide karne ke liye)
let isDown = false;
let startX;
let scrollLeft;

slider.addEventListener('mousedown', (e) => {
    isDown = true;
    slider.classList.add('active');
    startX = e.pageX - slider.offsetLeft;
    scrollLeft = slider.scrollLeft;
});

slider.addEventListener('mouseleave', () => {
    isDown = false;
});

slider.addEventListener('mouseup', () => {
    isDown = false;
});

slider.addEventListener('mousemove', (e) => {
    if (!isDown) return;
    e.preventDefault();
    const x = e.pageX - slider.offsetLeft;
    const walk = (x - startX) * 2; // Scroll speed
    slider.scrollLeft = scrollLeft - walk;
});
    </script>
