<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Experience & Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div class="container">
    <div class="content-box">
        <div class="experience-circle">
            <span class="number">40</span>
        </div>
        <div class="text-content">
            <h1>Years working experience.</h1>
            <p>We put a strong focus on the needs of business to figure out solutions that best fits your demand.</p>
            <a href="#" class="discover-link">Discover now <i class="fas fa-arrow-right"></i></a>
        </div>
    </div>

    <div class="form-card">
        <h2>Request a free advice?</h2>
        <form id="adviceForm">
            <div class="input-group">
                <i class="far fa-smile"></i>
                <input type="text" placeholder="Your name*" required>
            </div>
            <div class="input-group">
                <i class="far fa-envelope"></i>
                <input type="email" placeholder="Your email address*" required>
            </div>
            <div class="input-group">
                <i class="fas fa-phone-alt"></i>
                <input type="tel" placeholder="Your phone">
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to the terms of service.</label>
            </div>
            <button type="submit" class="btn-submit">Get free quote</button>
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
